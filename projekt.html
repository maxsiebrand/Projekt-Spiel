<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="projekt.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: yellow;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: yellow;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #gameCanvas {
            display: none; /* Erst sichtbar nach Spielstart */
            border: 2px solid black;
            background-color: black;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <h1>Pac-Man</h1>
    <button id="startButton">Spielen</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="projekt.js"></script>
</body>
</html>
